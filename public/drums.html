<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <button id="goToPage2">Go to Page 2</button>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <div>
    <label id="multiLabel" class="labels" for="multiButton">make your drum track: </label>
    <input class="multiButton">

    <label for="gapDuration" id="gapDurationLabel" class="labels">gap between beats, 0.01-1 (secs)</label>
    <input type="number" id="gapDuration" name="gapDuration" class="gapDuration" min="0.01" max="1" value="0.2" step="0.01">

    <button id="multiButtonSubmit" class="multiSubmit">make music</button>

    <button id="saveButton" class="saveButton">save drum track</button>
  </div>



  <table id="drumTable">

  </table>


  <footer>
    Made in Darlington.
  </footer>

  <script src="js/drums.js" charset="utf-8"></script>
</body>

</html>
